<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div>
    <h1>Mute or Stop Muting Tab</h1>
    <div style="flex: 1">
      <table>
        <colgroup>
          <col width="110">
          <col>
        </colgroup>
        <tr data-command="toggle-tab" title="Use Command key or Ctrl key for muting
Use Alt key for stop muting">
          <td>Toggle Mute</td>
          <td>This Tab</td>
        </tr>
        <tr title="Use Command key or Ctrl key for muting
Use Alt key for stop muting
Use Shift key to only mute audible tabs or to limit unmuting only to audible and muted tabs" data-command="toggle-other-tabs-window">
          <td>Toggle Mute</td>
          <td>Other Tabs in This Window</td>
        </tr>
        <tr title="Use Command key or Ctrl key for muting
Use Alt key for stop muting
Use Shift key to only mute audible tabs or to limit unmuting only to audible and muted tabs" data-command="toggle-tabs-other-windows">
          <td>Toggle Mute</td>
          <td>Tabs in Other Windows</td>
        </tr>
        <tr title="Use Command key or Ctrl key for muting
Use Alt key for stop muting
Use Shift key to only mute audible tabs or to limit unmuting only to audible and muted tabs" data-command="toggle-all-other-tabs">
          <td>Toggle Mute</td>
          <td>All Other Tabs</td>
        </tr>
        <tr title="Use Command key or Ctrl key for muting
Use Alt key for stop muting
Use Shift key to only mute audible tabs or to limit unmuting only to audible and muted tabs" data-command="toggle-all-incognito-tabs">
          <td>Toggle Mute</td>
          <td>All Incognito Tabs</td>
        </tr>
        <tr class="spacer">
          <td></td>
          <td></td>
        </tr>
        <tr data-command="close-other-noisy-tabs-window">
          <td>Close</td>
          <td>Other Noisy Tabs in This Window</td>
        </tr>
        <tr data-command="close-noisy-tabs-other-windows">
          <td>Close</td>
          <td>Noisy Tabs in Other Windows</td>
        </tr>
        <tr data-command="close-all-other-noisy-tabs">
          <td>Close</td>
          <td>All Other Noisy Tabs</td>
        </tr>
      </table>
    </div>
    <div id="tools">
      <input type="checkbox" id="silent-normal">
      <label for="silent-normal">Monitor and Mute all new Tabs (not incognito)</label>
      <input type="checkbox" id="silent-incognito">
      <label for="silent-incognito">Monitor and Mute all new Incognito Tabs</label>
      <input type="checkbox" id="page-context">
      <label for="page-context">Show "page" context menu</label>
    </div>
    <footer>
      <input type="button" value="List Noisy Tabs" data-command="tabs-permission">
      <input type="button" value="Help" data-command="faqs">
    </footer>
  </div>
  <template id="entry">
    <a href="#" class="tab">
      <img src="">
    </a>
  </template>
  <div class="tabs"></div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
